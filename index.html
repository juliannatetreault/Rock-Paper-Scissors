<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
        <div id="R" class="choice">
            <img src="rps-images/Rock.png" alt="A picture of a hand in the shape of a rock.">
        </div>
        <div id="P" class="choice">
            <img src="rps-images/Paper.png" alt="A picture of a hand in the shape of paper.">
        </div>
        <div id="S" class="choice">
            <img src="rps-images/Scissors.png" alt="A picture of a hand in the shape of scissors.">
        </div>
    </div>

    <p id="action-message">Make your move!</p>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
